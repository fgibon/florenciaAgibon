<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="shortcut icon" href="img/icono - contacto.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div>
            <h2 id="contacto">Contacto</h2>
        </div>

        <form class="formulario" method="get">
            <legend>Manda tu consulta!</legend>
            <div class="contenido-formulario">
                <label>Nombre:</label>
                <input type="text" placeholder="Escribe nombre" />
            </div>
            <div>
                <label>Teléfono:</label>
                <input type="tel" placeholder="Escribe teléfono" />
            </div>
            <div>
                <label>Correo:</label>
                <input type="email" placeholder="Escribe direccion de correo electrónico" />
            </div>
            <div>
                <label>Mensaje:</label>
                <textarea>Escribe tu consulta aqui y te respondere a la brevedad.</textarea>
            </div>
            <div>
                <input type="submit" name="">
            </div>
        </form>
    </section>

    <footer>
        <div>
            <p>Copyright - Todos los derechos reservados</p>
        </div>
    </footer>

    <section>
        <div>
            <img class="btn-whatsapp" src="https://clientes.dongee.com/whatsapp.png" width="64" height="64"
                alt="Whatsapp"
                onclick="window.location.href='https://wa.me/+541165724324?text=Hola!%20Estoy%20interesado%20en%20tu%cv!'">
        </div>
    </section>
</body>

</html>
